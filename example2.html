<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })
    </script>

</body>

</html>
